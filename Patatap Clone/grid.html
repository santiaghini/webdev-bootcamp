<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music Circles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/circles.css" />
    <script type="text/javascript" src="assets/js/lib/paper-full.js"></script>
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/paperscript" canvas="myCanvas">
        for(var x = 0; x < 1000; x+=100){
            for(var y = 0; y < 1000; y+=100){
                new Path.Circle(new Point(x, y), 10).fillColor = 'blue';
            }
        };
    </script>
    <script src="assets/js/circles.js"></script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
